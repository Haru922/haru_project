<!doctype html>
<html>
  <head>
    <meta content="text/html; charset=utf-8", http-equiv="Content-Type">
    <style>
    .custom_button {
      background-color: #D3D3D3;
      border: none;
      color: black;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    </style>
    <title>Gooroom</title>
  </head>
  <body bgcolor="#000"; text="#0F0">
    <div align="center">
      <h1>Gooroom Web View.</h1>
      <p>Gooroom Custom Panel.</p>
    </div>
    <div align="center">
      <button class="custom_button" id="guide_button" onclick="launch_guide()">Gooroom Guide</button>
    </div>
    <div align="center">
      <button class="custom_button" id="script_button" onclick="launch_ghub()">Launch GHub</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      function launch_guide() {
        socket.emit('gooroom-guide', { from: "gooroom-control-center" });
      };
      function launch_ghub() {
        socket.emit('launch-ghub', { from: "gooroom-control-center" });
      };
    </script>
  </body>
</html>
